<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Product Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            display: inline-block;
        }
        .button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Digital Product Store</h1>
    <div class="product">
        <h2>Product Name</h2>
        <p>Short description of the product.</p>
        <strong>Price: $10</strong><br>
        <a href="#" class="button">Order Now</a>
    </div>
</body>
</html>
